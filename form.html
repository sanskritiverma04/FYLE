<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <h2>Talk to us</h2>
        <form id="myForm" action="https://getform.io/f/apjmnjea" method="POST">
            <div class="mail-detail">
                <label for="email"> Work Email*</label>
                <input type="email" id="email" name="email" required><br><br>
            </div>
            <div class="names-detail">
                <div class="first-name">
                    <label for="name">First Name*</label>
                    <input type="text" id="firstname" name="name" required><br><br>
                </div>
                <div class="last-name">
                    <label for="name">Last Name*</label>
                    <input type="text" id="lastname" name="name" required><br><br>
                </div>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I agree to Fyle's terms and conditions, and provide consent to send me communication.</label><br>
            </div>
            <button type="submit">Contact Us</button>
        </form>
    </div>

<script src="Script/jquery.js"></script>
<script src="Script/script.js"></script>
</body>
</html>
